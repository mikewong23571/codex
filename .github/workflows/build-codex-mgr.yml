name: Build codex-mgr

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build codex-mgr
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codex-rs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build codex-mgr
        run: cargo build --release --bin codex-mgr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-mgr-linux-x86_64
          path: codex-rs/target/release/codex-mgr
